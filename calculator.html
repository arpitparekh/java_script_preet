<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      input[type="number"] {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 150px;
        text-align: center;
      }

      #buttons {
        margin: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <input type="number" id="input1" />
    <input type="number" id="input2" />
    <input type="number" id="input3" />

    <div id="buttons">
      <button id="sum" onclick="calculate('sum')">Summation</button>
      <button id="sub" onclick="calculate('sub')">Subtraction</button>
      <button id="mul" onclick="calculate('mul')">Multiplication</button>
      <button id="div" onclick="calculate('div')">Division</button>
    </div>

    <h1 id="result"></h1>

    <script>
      function calculate(a) {
        let number1 = document.getElementById("input1").value; // string
        let number2 = document.getElementById("input2").value; // string
        let number3 = document.getElementById("input3").value; // string

        let result = 0;

        switch (a) {
          case "sum":
            result = parseInt(number1) + parseInt(number2) + parseInt(number3);
            break;
          case "sub":
            result = parseInt(number1) - parseInt(number2) - parseInt(number3);
            break;
          case "mul":
            result = parseInt(number1) * parseInt(number2) * parseInt(number3);
            break;
          case "div":
            result = parseInt(number1) / parseInt(number2) / parseInt(number3);
            break;
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
