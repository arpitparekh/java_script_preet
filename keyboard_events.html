<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="text" />

    <input id="input2" type="text" />

    <script>
      let obj = document.getElementById("input");
      let obj2 = document.getElementById("input2");

      obj.addEventListener("keydown", function (event) {
        console.log(event.key);
      });

      obj2.addEventListener("keydown", function (event) {
        if (event.key == "Enter") {
          alert(obj2.value);
        }
      });

      obj.addEventListener("keyup", function (event) {
        console.log(event.key);
      });

      obj.addEventListener("focus", function (event) {
        console.log("Focus me aya he ye");
      });
      
    </script>
  </body>
</html>
